<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>console.dir?</title>
</head>

<body>
  <script>
    const str = 'Codeit';
    const num = 123;
    const bool = true;
    const arr = [1, 2, 3];
    const obj = {
      name: 'Codeit',
      email: 'codeit@codeit.kr',
    };

    function func() {
      console.log('I love Codeit!');
    }

    console.log('--- str ---');
    console.log(str);
    console.dir(str);
    console.log('--- num ---');
    console.log(num);
    console.dir(num);
    console.log('--- bool ---');
    console.log(bool);
    console.dir(bool);
    console.log('--- arr ---');
    console.log(arr);
    console.dir(arr);
    console.log('--- obj ---');
    console.log(obj);
    console.dir(obj);
    console.log('--- func ---');
    console.log(func);
    console.dir(func);
  </script>
</body>

</html>
